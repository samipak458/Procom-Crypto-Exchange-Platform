<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Link-->
    <link rel="stylesheet" href='./css/crypto.css'>
    <!-- <link rel="stylesheet" href="./css/homepage.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/69fecb4176.js" crossorigin="anonymous"></script>
</head>
<title>SignUp to Donate</title>

<body onload="loading()">

    <!--Pre Loader Page-->
    <div id="loading">

    </div>


    <!-- NavBar -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg  pb-2  navbar-dark text-light fixed-top">
        <a class="navbar-brand font-weight-bold text-white pl-2" style="font-size: 26px;" href="#">Crypto Manage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active mr-4">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active mr-4">
                    <a class="nav-link" href="#">Policy</a>
                </li>
                <li class="nav-item active mr-3">
                    <a class="nav-link" href="CryptoSignin.html">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container mb-2">
            <div class="contact-box">
                <div class="left-signupForm"></div>
                <div class="right-signupForm">
                    <h2 class="mt-4">Welcome to Crypto Manage</h2>
                    <h3 class="mb-4">"One step forward to save someone's live by donating your blood."</h3>
                    <form id="signup-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                                <small id="firstname" class="form-text"></small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Last Name">
                                <small id="lastname" class="form-text"></small>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                                <small id="email" class="form-text"></small>
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                                <small id="password" class="form-text"></small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputRePassAgain"
                                    placeholder="Confirm Password">
                                <small id="repassword" class="form-text"></small>    
                            </div>
                        </div>

                        <a class="btn" id="btn1">Sign Up</a>
                        <br>
                        <small class="mt-0 pt-0" id="errorMessage"></small>
                    </form>

                    <div class="ml-5 text mt-3 float-right">
                        <a id="btn2" href="donate.html"><b>Sign In</b></a>
                        <p>Get help</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!--Functions JS File-->
    <script type="module" src="./js/donateSignUp.js"></script>
    <script src="./js/index.js"></script>

    <!--Required JS for Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
